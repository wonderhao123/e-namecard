<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能电子名片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            width: 90%;
            max-width: 375px;
            height: 667px;
            position: relative;
            overflow: hidden;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card-page {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 30px;
            opacity: 0;
            transition: all 0.5s ease;
            transform: translateX(100%);
        }

        .card-page.active {
            opacity: 1;
            transform: translateX(0);
        }

        .nav-dots {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #007bff;
            transform: scale(1.3);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 30px auto;
            background: url('avatar.jpg') center/cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .skill-chart {
            display: grid;
            gap: 15px;
            margin-top: 40px;
        }

        .skill-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #00bfff);
            width: 0;
            transition: width 1s ease;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- 首页 -->
        <div class="card-page active" id="page1">
            <div class="avatar"></div>
            <h1>王大明</h1>
            <p>创意技术总监</p>
            <div class="company-logo">🚀 INNOVATE</div>
        </div>

        <!-- 技能页 -->
        <div class="card-page" id="page2">
            <h2>核心技能</h2>
            <div class="skill-chart">
                <div class="skill-item">
                    <div class="skill-bar"><div class="skill-progress" style="width:90%"></div></div>
                    <label>产品设计</label>
                </div>
                <!-- 更多技能条 -->
            </div>
        </div>

        <!-- 联系页 -->
        <div class="card-page" id="page3">
            <h2>联系我</h2>
            <div class="social-icons">
                <a href="#"><img src="linkedin-icon.svg" alt="LinkedIn"></a>
                <!-- 更多社交图标 -->
            </div>
        </div>

        <!-- 导航指示器 -->
        <div class="nav-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 3;

        function switchPage(newPage) {
            document.querySelector(`#page${currentPage}`).classList.remove('active');
            document.querySelector(`#page${newPage}`).classList.add('active');
            
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === newPage - 1);
            });
            
            currentPage = newPage;
        }

        // 初始化技能条动画
        document.querySelectorAll('.skill-progress').forEach(progress => {
            progress.style.width = progress.style.width;
        });

        // 添加滑动事件监听
        let touchStartX = 0;
        document.querySelector('.card-container').addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.querySelector('.card-container').addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentPage < totalPages) {
                    switchPage(currentPage + 1);
                } else if (diff < 0 && currentPage > 1) {
                    switchPage(currentPage - 1);
                }
            }
        });
    </script>
</body>
</html>
