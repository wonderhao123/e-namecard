<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WONDERHAO | Digital Namecard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="content">
                        <div class="profile-img">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="info">
                            <h1>WONDERHAO</h1>
                            <h2>Wage Slave</h2>
                            <p>Exploring the digital realm one pixel at a time. Based in Earth.</p>
                        </div>
                        <div class="social-links">
                            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                        </div>
                        <div class="hint">Flip for Contact</div>
                    </div>
                    <div class="reflection"></div>
                </div>
                <div class="card-back">
                    <div class="content">
                        <div class="contact-info">
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <p>wonderhao@example.com</p>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <p>+1 234 567 890</p>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <p>Earth, Solar System</p>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-code"></i>
                                <p>github.com/wonderhao</p>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-coffee"></i>
                                <p>Buy me a coffee</p>
                            </div>
                        </div>
                    </div>
                    <div class="reflection"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
